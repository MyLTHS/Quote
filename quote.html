    <meta charset="UTF-8">

    <link rel="stylesheet" href="quote.css">

                    <div class="head-left-top">“</div>
                    <p>Quotes</p>
                </h6>

                <div class="col header-middle ">
                    <div>Home</div>
                    <div class="under-top"></div>
                    <div class="text-top-right" style="color: #909BEC">Quotes</div>
                </div>
                <img src="picture/america.png" class=" btn btn-light dropdown rounded-circle p-0 header-right"
                    data-bs-toggle="dropdown" type="button" aria-expanded="false" id="languageDropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item d-flex " href="#">
                            <img src="picture/america.png" class="icon_flag" alt="">

                        </a></li>
                </ul>
            </div>
            <!--Body mid-->
            <div class="body_mid">
                Explore quote
            </div>

                <div class="vr me-3"></div>
                <button class="click_search_right p-1 me-3" type="button" data-bs-toggle="modal"

                    <i class="fa-solid fa-layer-group border-none p-0"></i>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Choose Topic</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body custom-scroll ">
                                <div class="row row-cols-2 row-cols-md-4 ">
                                    <button class="col item-slack">Life</button>
                                    <button class="col item-slack">History</button>
                                    <button class="col item-slack">Funny</button>
                                    <button class="col item-slack">Literature</button>

                                    <button class="col item-slack">Sad</button>
                                    <button class="col item-slack">Smile</button>

                                    <button class="col item-slack">Mother</button>
                                    <button class="col item-slack">Study</button>
                                    <button class="col item-slack">Hot</button>
                                    <button class="col item-slack">Cool</button>
                                    <button class="col item-slack">Summer</button>
                                    <button class="col item-slack">Success</button>
                                    <button class="col item-slack">Winter</button>
                                    <button class="col item-slack">Woman</button>
                                    <button class="col item-slack">Man</button>
                                    <button class="col item-slack">Phone</button>
                                    <button class="col item-slack">Smart</button>
                                    <button class="col item-slack">Small</button>
                                    <button class="col item-slack">Something</button>
                                    <button class="col item-slack">Funny</button>
                                    <button class="col item-slack">Literature</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- profile-bars -->
            <button class="click_profile_opcative" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="modal fade bg-dark" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content bg-dark" style="height: 500px;">
                        <div class="modal-body ">
                            <button type="button" style="height: 30px;"
                                class="btn_close fs-2 text-light bg-dark border-0" data-bs-dismiss="modal"
                                aria-label="Close">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <div class="Text_choice d-flex flex-columns">
                                <button class="Button_click bg-dark">Home</button>
                                <button class="Button_click bg-dark">Quotes</button>
                                <div class="dropdown">
                                    <button class="btn bg-dark p-2 text-light border-secondary dropdown-toggle"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Language&nbsp;&nbsp;&nbsp;&nbsp;
                                    </button>
                                    <ul class="dropdown-menu w-100">
                                        <li><a class="dropdown-item" href="#"><img class="icon_flag"
                                                    src="picture/america.png" alt="">America</a></li>
                                        <li><a class="dropdown-item" href="#"><img class="icon_flag"
                                                    src="picture/Flag_of_Vietnam.svg.png" alt="">Viet Nam</a></li>

                                                    src="picture/Flag_of_the_People's_Republic_of_China.svg.png"
                                                    alt="">Chinese</a></li>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <img src="picture/icons8-enter-50.png" width="16" height="16" alt="">
            </div>

                    <h5>Quote of the day</h5>
                </div>
                <div class="row-md-6 Text_Under gap-1 text-light">

                </div>
                <div class=" row-md-3 elips">
                    <div class="elip-1"></div>
                    <div class="elip-2"></div>
                    <div class="elip-1"></div>
                </div>
